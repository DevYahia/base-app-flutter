# set the name of the app
name: baseapp
description: A Base Flutter App for DevYahia Projects.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # icons
  cupertino_icons: ^1.0.3
  # state management & DI
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  # run this command in terminal to activate
  # flutter pub run flutter_launcher_icons:main
  # .
  # visit https://pub.dev/packages/flutter_launcher_icons for more parameters

flutter_native_splash:
  color: "#42a5f5"
  # run this command in terminal to activate
  # flutter pub run flutter_native_splash:create
  # .
  # visit https://pub.dev/packages/flutter_native_splash for more parameters

flutter:
  uses-material-design: true

  assets:
    - assets/
